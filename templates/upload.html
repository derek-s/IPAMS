{% extends "baseout.html" %}{% block title %}IPRMS{% endblock %}{% block content -%}
<div id="content">
    <div class="upload">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">上传导入文件</h3>
            </div>
            <div class="panel-body">
                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="form-group">
                        <input type="file" name="file" id="exampleInputFile">
                        <p class="help-block">仅可上传csv文件，文件名为英文/数字</p>
                    </div>
                    <button type="submit" class="btn btn-default">开始上传</button>
                </form>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">导入csv到数据库</h3>
            </div>
            <div class="panel-body">
                <p class="help-block">选择的文件：
                    <span class="fName"></span>
                </p>
                <button class="btn btn-default" onclick="javascript:importFileChose()">选择要导入的文件</button>
                <button id="importStart" class="btn btn-danger" onclick="javascript:importStart()" disabled>开始导入</button>
            </div>
        </div>

        <div id="importStatus" class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">导入状态</h3>
            </div>
            <div class="panel-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100"
                        style="width: 1%">
                        <span class="sr-only">1% 完成</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%- endblock -%}
